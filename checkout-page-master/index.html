<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Checkout Form</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Checkout</h1>
      </div>
      <div class="details">
        <div class="form">
          <div class="first_form">
            <h3>Contact information</h3>
            <form>
              <div class="mm">
                <label for="email">E-mail</label> <br />
                <i class="fa-solid fa-envelope"></i>
                <input
                  class="input"
                  type="email"
                  placeholder="Enter your email..."
                />
              </div>
              <div class="mm">
                <label for="phone">Phone</label> <br />
                <i class="fa-solid fa-phone"></i>
                <input
                  class="input"
                  type="phone"
                  placeholder="Enter you phone..."
                />
              </div>
            </form>
          </div>
          <div class="second_form">
            <h3>Shipping address</h3>
            <form>
              <div class="mm">
                <label for="name">Full name</label> <br />
                <i class="fa-solid fa-user"></i>
                <input class="input" type="text" placeholder="Rodney Cotton" />
              </div>
              <div class="mm">
                <label for="address">Address</label> <br />
                <i class="fa-solid fa-house"></i>
                <input class="input" type="text" placeholder="Your address" />
              </div>
              <div class="mm">
                <label for="city">City</label> <br />
                <i class="fa-solid fa-city"></i>
                <input class="input" type="text" placeholder="Your city..." />
              </div>
              <div class="both">
                <div class="mm">
                  <label for="country">Country</label> <br />
                  <i class="fa-solid fa-earth-americas"></i>
                  <select name="country">
                    <option value="country">Your country</option>
                    <option value="country">India</option>
                    <option value="country">USA</option>
                  </select>
                </div>
                <div class="mm">
                  <label for="postal_code">Postal code</label> <br />
                  <i class="fa-solid fa-envelopes-bulk"></i>
                  <input
                    type="text"
                    class="postal"
                    placeholder="Your postal code"
                  />
                </div>
              </div>
              <div class="save_later">
                <input type="checkbox" />
                <span>Save this information for next time</span>
              </div>
              <button class="btn continue">Continue</button>
            </form>
          </div>
        </div>
        <div class="cart">
          <div class="item">
            <div class="first_item">
              <div class="item_photo">
                <img src="photo1.png" alt="" />
              </div>
              <div class="item_details">
                <p>Vintage Backbag</p>
                <span class="discounted_price">$54.99</span>
                <span class="original_price">$94.99</span>
                <div class="counter">first_icon 1 second_icon</div>
              </div>
            </div>
            <div class="second_item">
              <div class="item_photo">
                <img src="photo2.png" alt="" />
              </div>
              <div class="item_details">
                <p>Vintage Backbag</p>
                <span class="discounted_price">$54.99</span>
                <span class="original_price">$94.99</span>
                <div class="counter">first_icon 1 second_icon</div>
              </div>
            </div>
          </div>
          <div class="bill">
            <div class="shipping">
              <p>Shipping</p>
              <span>$19</span>
            </div>
            <div class="total">
              <p>Total</p>
              <span>$148.98</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
